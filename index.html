<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Pirate-translate</title>

    <link rel="stylesheet" href="style.css">
  </head>
  <body>


    <!-- header -->
    <header>
      <h1>Pirate talk 🏴‍☠️</h1>
    </header>


    <!-- main -->
    <section>

      <textarea class="textInput" id="txt-input" placeholder="Put your message here which you want to convert to banana language"></textarea>

      <button class="btn" id="btn-click">Translate to pirate's language </button>
      <div>
        <p class="text">Translation will come here 👇</p>
      </div>

      <div class="outDiv" id="out-div"></div>

    </section>


    <!-- footer -->
    <footer>

      <h2>about</h2>
      <p>Convert from English to Pirate speak. Pirate language was spoken in the movie <br>
        Pirates of the Carribean, which is actually the official language of the sea.
      </p>

    </footer>




    <script src="app.js" charset="utf-8"></script>

  </body>
</html>
